<div class="card">
    <h3 class="card-header text-center">{{ usuario }}</h3>
    <video class='card-body' autoplay playsinline muted id="{{ _id }}" #video></video>
    <div class="footer">
        <button type="button" class="btn btn-sm btn-secondary btnCustom" (click)='command(0)' #btn0>
            <fa-icon [icon]="faMicrophoneAltSlash" class="icon" size="lg"></fa-icon>
        </button>
        <button type="button" class="btn btn-sm btn-success btnCustom" (click)='command(1)' #btn1>
            <fa-icon [icon]="faMicrophoneAlt" class="icon" size="lg"></fa-icon>
        </button>
        <button type="button" class="btn btn-sm btn-secondary btnCustom" (click)='command(2)' #btn2>
            <fa-icon [icon]="faVideoSlash" class="icon" size="lg"></fa-icon>
        </button>
        <button type="button" class="btn btn-sm btn-success btnCustom" (click)='command(3)' #btn3>
            <fa-icon [icon]="faVideo" class="icon" size="lg"></fa-icon>
        </button>
    </div>
</div>
